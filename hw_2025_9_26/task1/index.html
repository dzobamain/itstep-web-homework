<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RandomStrGen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Random String Generator</h1>

        <label for="length">String length:</label>
        <input type="number" id="length" min="1" value="8">

        <div class="options">
            <label><input type="checkbox" id="digits" checked> Digits (0-9)</label>
            <label><input type="checkbox" id="upper"> Uppercase letters (A-Z)</label>
            <label><input type="checkbox" id="lower"> Lowercase letters (a-z)</label>
        </div>

        <button id="generate">Generate</button>

        <div class="result">
            <label for="output">Result:</label>
            <input type="text" id="output" readonly>
        </div>
    </div>
</body>

</html>
