<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Task 3</h1>

  <form id="styleForm">
    <label>
      Ваш текст:
      <textarea id="textInput" required></textarea>
    </label>

    <label>
      Колір тексту:
      <input type="color" id="colorInput" value="#000000">
    </label>

    <label>
      Розмір шрифту:
      <select id="sizeInput">
        <option value="16px">16px</option>
        <option value="20px">20px</option>
        <option value="24px">24px</option>
        <option value="32px">32px</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="boldInput"> Жирний текст
    </label>

    <label>
      <input type="checkbox" id="italicInput"> Курсив
    </label>

    <button type="submit">Показати текст</button>
  </form>

  <div id="styledOutput"></div>

  <script src="script.js"></script>
</body>
</html>
